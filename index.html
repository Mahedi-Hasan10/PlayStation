<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Page - Mahedi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="image/logo.png" class="logo" alt="logo" />
        <nav>
          <ul class="nav__ul" id="menuList">
            <li class="nav__li">
              <a class="nav__a active" href="#">Game Controller</a>
            </li>
            <li class="nav__li">
              <a class="nav__a" href="#">VR Accessories</a>
            </li>
            <li class="nav__li">
              <a class="nav__a" href="#">Media Remotes</a>
            </li>
            <li class="nav__li"><a class="nav__a" href="#">Other</a></li>
          </ul>
        </nav>
        <img
          src="image/menu.png"
          class="menu__icon"
          onclick="togglemenu()"
          alt="menu"
        />
      </div>
      <div class="row">
        <div class="col__1">
          <h2>
            PS4 V2 <br />
            Dualshock 4
          </h2>
          <h3>Wireless Controller For Playstation</h3>
          <p>Compatable/Generic</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="image/arrow.png" alt="" />
          </button>
        </div>
        <div class="col__2">
          <img src="image/controller.png" alt="" class="controller" />
          <div class="color__box"></div>
          <div class="add__btn">
            <img src="image/add.png" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social__links">
        <img src="image/fb.png" alt="" />
        <img src="image/tw.png" alt="" />
        <img src="image/ig.png" alt="" />
      </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
